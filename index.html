<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <link href="./resources/css/style.css" rel="stylesheet" />
    <title>Testing</title>
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="header">
        <h1>Create a List</h1>
    </div>

    <form onsubmit="return false" class='form'> 
        <!-- list creator -->
        <input id='userInput' onfocus="this.value=''" placeholder='Type here' type="text">
        <button class='btn-add' onclick='addToList()'>Submit</button>
        <br>
        <!-- list remover -->
        <input id='listRemover' type='number' placeholder='Remove from list'>
        <button class='btn-remove' onclick='listRemoval()'>Remove</button> 
    </form>

    <ul class="myList">
        <!-- fill with javascript -->
    </ul>
    <script src="appdata.js"></script>
</body>
</html>
